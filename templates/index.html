<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>NBA ML Helper</title>
  </head>
  <body>
    <form action = "/getRating" method="POST">
      <p> Points per game: <input name="points" type ="number" value="0" /> </p>
      <p> Fantasy points per game <input name="fantasy_points" type ="number" value="0" /> </p>
      <p> Field goal attempts per game: <input name="field_goals" type ="number" value="0" /> </p>
      <p> Made free throws per game:<input name="free_throws" type ="number" value="0" /> </p>
      <p> Minutes per game: <input name="minutes" type ="number" value="0" /> </p>
      <p> <input type ="submit" value="submit" /> </p>
    </form>    
    <h3> Rating Prediction: {{ prediction }} </h3>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
  </body>
</html>
